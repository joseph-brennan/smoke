language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

node_js:
  - "node"

before_install:
  - pip install -U tox tox-travis
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - .travis/run.sh
  - sonar-scanner
  addons:
  sonarcloud:
    organization: "joseph-brennan-github" # the key of the org you chose at step #3
    token:
      secure: ""
